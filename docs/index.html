<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu Uniapp - Tiếng Việt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .doc-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .doc-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .doc-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .categories {
            margin-bottom: 20px;
        }

        .category-btn {
            margin: 5px;
            padding: 8px 16px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .category-btn.active {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tài liệu Uniapp - Tiếng Việt</h1>

        <div class="search-container">
            <input type="text" id="search" placeholder="Tìm kiếm tài liệu...">
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">Tất cả</button>
            <button class="category-btn" data-category="component">Component</button>
            <button class="category-btn" data-category="api">API</button>
            <button class="category-btn" data-category="other">Khác</button>
        </div>

        <div class="doc-list" id="docList">
            <!-- Các liên kết sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Danh sách tất cả các tài liệu có sẵn
            const docs = [
                { name: "audio_|_uni-app官网.html", title: "Audio", category: "component" },
                { name: "cover-image_|_uni-app官网.html", title: "Cover Image", category: "component" },
                { name: "cover-view_|_uni-app官网.html", title: "Cover View", category: "component" },
                { name: "FAQ_|_uni-app官网.html", title: "FAQ", category: "other" },
                { name: "getCurrentPages()_|_uni-app官网.html", title: "getCurrentPages()", category: "api" },
                { name: "Grid_广告_|_uni-app官网.html", title: "Grid Advertising", category: "component" },
                { name: "icon_|_uni-app官网.html", title: "Icon", category: "component" },
                { name: "JSX_TSX_支持_|_uni-app官网.html", title: "JSX/TSX Support", category: "other" },
                { name: "match-media_|_uni-app官网.html", title: "Match Media", category: "component" },
                { name: "movable-area_|_uni-app官网.html", title: "Movable Area", category: "component" },
                { name: "official-account_|_uni-app官网.html", title: "Official Account", category: "component" },
                { name: "renderjs_|_uni-app官网.html", title: "RenderJS", category: "other" },
                { name: "uni-ad广告变现_|_uni-app官网.html", title: "Uni-AD Monetization", category: "other" },
                { name: "uni-ad微信小程序广告_|_uni-app官网.html", title: "Uni-AD WeChat Mini Program Ads", category: "other" },
                { name: "uni-ad支持微信小程序广告_|_uni-app官网.html", title: "Uni-AD WeChat Mini Program Support", category: "other" },
                { name: "uni-ad管理后台更新说明_|_uni-app官网.html", title: "Uni-AD Admin Update Notes", category: "other" },
                { name: "uni-app官网.html", title: "Uni-App", category: "other" },
                { name: "uni-push_|_uni-app官网.html", title: "Uni-Push", category: "api" },
                { name: "uni.createMediaContainer()_|_uni-app官网.html", title: "uni.createMediaContainer()", category: "api" },
                { name: "uni.hideKeyboard()_|_uni-app官网.html", title: "uni.hideKeyboard()", category: "api" },
                { name: "uni.preloadPage(OBJECT)_|_uni-app官网.html", title: "uni.preloadPage(OBJECT)", category: "api" },
                { name: "uniCloud_|_uni-app官网.html", title: "uniCloud", category: "other" },
                { name: "uniMP激励视频广告_|_uni-app官网.html", title: "uniMP Incentivized Video Ads", category: "other" },
                { name: "uni安全加固简介_|_uni-app官网.html", title: "Uni Security Reinforcement", category: "other" },
                { name: "uni统计_|_uni-app官网.html", title: "Uni Statistics", category: "other" },
                { name: "Worker_|_uni-app官网.html", title: "Worker", category: "api" },
                { name: "什么是编译器_|_uni-app官网.html", title: "What is a Compiler", category: "other" },
                { name: "信息流广告_|_uni-app官网.html", title: "Information Flow Ads", category: "other" },
                { name: "域名备案_|_uni-app官网.html", title: "Domain Registration", category: "other" },
                { name: "工程化_|_uni-app官网.html", title: "Engineering", category: "other" },
                { name: "开发环境和生产环境_|_uni-app官网.html", title: "Development & Production Environments", category: "other" },
                { name: "开屏广告_|_uni-app官网.html", title: "Splash Screen Ads", category: "other" },
                { name: "持续集成_|_uni-app官网.html", title: "Continuous Integration", category: "other" },
                { name: "沉浸视频流广告_|_uni-app官网.html", title: "Immersive Video Stream Ads", category: "other" },
                { name: "短视频内容联盟组件_|_uni-app官网.html", title: "Short Video Content Alliance Component", category: "component" },
                { name: "视频广告_|_uni-app官网.html", title: "Video Ads", category: "other" },
                { name: "设计资源_|_uni-app官网.html", title: "Design Resources", category: "other" }
            ];

            const docList = document.getElementById('docList');
            const searchInput = document.getElementById('search');
            const categoryBtns = document.querySelectorAll('.category-btn');

            // Hiển thị tất cả tài liệu
            function renderDocs(docsToRender) {
                docList.innerHTML = '';
                docsToRender.forEach(doc => {
                    const docItem = document.createElement('div');
                    docItem.className = 'doc-item';
                    docItem.setAttribute('data-category', doc.category);

                    const docLink = document.createElement('h3');
                    const link = document.createElement('a');
                    link.href = doc.name;
                    link.textContent = doc.title || formatTitle(doc.name);

                    docLink.appendChild(link);
                    docItem.appendChild(docLink);
                    docList.appendChild(docItem);
                });
            }

            // Format tên file thành tiêu đề có thể đọc được
            function formatTitle(filename) {
                return filename
                    .replace('_|_uni-app官网.html', '')
                    .replace('.html', '')
                    .replace(/_/g, ' ');
            }

            // Xử lý tìm kiếm
            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();
                const activeCategoryBtn = document.querySelector('.category-btn.active');
                const activeCategory = activeCategoryBtn.getAttribute('data-category');

                filterDocs(searchTerm, activeCategory);
            });

            // Xử lý chọn danh mục
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const category = this.getAttribute('data-category');
                    const searchTerm = searchInput.value.toLowerCase();

                    filterDocs(searchTerm, category);
                });
            });

            // Lọc tài liệu theo tìm kiếm và danh mục
            function filterDocs(searchTerm, category) {
                let filteredDocs = docs;

                if (searchTerm) {
                    filteredDocs = filteredDocs.filter(doc =>
                        doc.title.toLowerCase().includes(searchTerm) ||
                        doc.name.toLowerCase().includes(searchTerm)
                    );
                }

                if (category && category !== 'all') {
                    filteredDocs = filteredDocs.filter(doc => doc.category === category);
                }

                renderDocs(filteredDocs);
            }

            // Hiển thị tất cả các tài liệu khi trang được tải
            renderDocs(docs);
        });
    </script>
</body>

</html>
