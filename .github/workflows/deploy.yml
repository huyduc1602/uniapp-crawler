name: Deploy Uniapp Crawler

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Add DEEPL_API_KEY to environment
      run: echo "DEEPL_API_KEY=${{ secrets.DEEPL_API_KEY }}" >> .env

    - name: Install Python dependencies
      run: |
        pip install -r app/requirements.txt

    - name: Install docker-compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build and run Docker image
      run: |
        docker-compose up --build

    - name: Copy translated documents to docs folder
      run: |
        mkdir -p docs
        cp -r data/vi/* docs/
        ls -la docs/

    - name: Clean up
      run: |
        docker-compose down

    - name: Commit updates to docs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "Update docs with latest translations" || echo "No changes to commit"
        git push